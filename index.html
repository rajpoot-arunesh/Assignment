<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>BODDU SIVA PAVAN KALYAN <span class="bogo">BOGO</span></h2>

      <!-- Box 1 -->
      <div class="box" data-units="1">
        <div class="box-header">
          <input type="radio" name="unit" checked />
          <span>1 Unit</span>
          <span class="badge">10% Off</span>
          <span class="price">$10.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
        <div class="box-body">
          <div class="item-options">
            <label
              >#1 Size
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </label>
            <label
              >Colour
              <select>
                <option>Black</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </label>
          </div>
          <div class="item-options">
            <label
              >#2 Size

          </div>
        </div>
      </div>

              >Colour

                <option>Blue</option>
